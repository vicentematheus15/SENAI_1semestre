<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(77, 77, 218);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        let n1 = Number(prompt("Digite um número: ")) // o "Number" faz a variavel virar um número
        let n2 = Number(prompt("Digite outro número: "))
        let soma = (n1 + n2)
        alert("A soma dos valores é " + soma)
        //(number + number) faz adição
        //(string + string) faz concatenação
    </script>
</body>
</html>
