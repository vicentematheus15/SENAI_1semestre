<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div#area{
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
<!-- (início comentário em html)  O "a.addEventListener" está substituido a parte comentada na linha abaixo
    <div Id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">   
(fim comentário em html) --> 
        Interaja...
    </div>
    <script>
        let a = document.getElementById('area')

        a.addEventListener('click', clicar) 
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
         function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
