<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
      <h1>Verificação de nacionalidade</h1>
      Digite o país em que nasceu: <input type="text" name="txtpais" id="txtpais" />
      <input type="button" value="Verificar" onclick="buscar()" />
    
      <div id="res">
    </div>
    <script>
      function buscar() {
        var txtv = document.getElementById("txtpais");
        var res = document.querySelector("div#res");
        var pais = txtv.value

        if (pais == 'Brasil') {
          res.innerHTML += `<p>Você é brasileiro</p>`;
        } else {
            res.innerHTML += `<p>Você é estrangeiro</p>`
        }
      }
    </script>
  </body>
</html>
